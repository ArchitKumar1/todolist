<div class="mt-3 mb-5">
    <div ng-repeat="taskGroup in taskGroups" style="display:inline-block" class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
        <div class="card border-primary mb-3" ng-click="openTaskGroup(taskGroup.pk)">
            <div class="card-body text-secondary">
                <h5 class="card-title">{{taskGroup.fields.title}}</h5>
                <p class="card-text">Click on card to open your task list for "{{taskGroup.fields.title}}"</p>
            </div>
        </div>
    </div>

    <div class="card ml-3 mt-3" style="display: inline-block; width: 100px; top:1rem;" data-toggle="modal" data-target="#modalAddGroup">
        <img src="assets/img/addIcon.png" class="card-img-top" alt="...">
    </div>
</div>

<div class="modal fade" id="modalAddGroup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add Task List</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form">
                    <input type="text" class="form-control" placeholder="Task List Name" ng-model="groupName">
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-primary mb-3" ng-click="addGroup(groupName)">Add List</button>
            </div>
        </div>
    </div>
</div>
