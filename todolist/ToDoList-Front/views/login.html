<style>
    body{margin-top:20px;}

    .login-page {
        position: relative
    }

    .login-page::before {
        content: '';
        width: 100%;
        height: 100%;
        display: block;
        z-index: -1;
        background: url(https://d19m59y37dris4.cloudfront.net/admin-premium/1-4-5/img/bg.jpg);
        background-size: cover;
        -webkit-filter: blur(10px);
        filter: blur(10px);
        z-index: 1;
        position: absolute;
        top: 0;
        right: 0
    }

    .login-page .container {
        min-height: 100vh;
        z-index: 999;
        padding: 20px;
        position: relative
    }

    .login-page .form-holder {
        width: 100%;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 50px
    }

    .login-page .form-holder .info,
    .login-page .form-holder .form {
        min-height: 70vh;
        padding: 40px;
        height: 100%
    }

    .login-page .form-holder div[class*='col-'] {
        padding: 0
    }

    .login-page .form-holder .info {
        background: rgba(121, 106, 238, 0.9);
        color: #fff
    }

    .login-page .form-holder .info h1 {
        font-size: 2.5em;
        font-weight: 600
    }

    .login-page .form-holder .info p {
        font-weight: 300
    }

    .login-page .form-holder .form .form-group {
        position: relative;
        margin-bottom: 30px
    }

    .login-page .form-holder .form .content {
        width: 100%
    }

    .login-page .form-holder .form form {
        width: 100%;
        max-width: 400px
    }

    .login-page .form-holder .form #login,
    .login-page .form-holder .form #register {
        margin-bottom: 20px;
        cursor: pointer
    }

    .login-page .form-holder .form a.forgot-pass,
    .login-page .form-holder .form a.signup {
        font-size: 0.9em;
        color: #85b4f2
    }

    .login-page .form-holder .form small {
        color: #aaa
    }

    .login-page .form-holder .form .terms-conditions label {
        cursor: pointer;
        color: #aaa;
        font-size: 0.9em
    }

    .login-page .copyrights {
        width: 100%;
        z-index: 9999;
        position: absolute;
        bottom: 0;
        left: 0;
        color: #fff
    }

    @media (max-width: 991px) {
        .login-page .info,
        .login-page .form {
            min-height: auto !important
        }
        .login-page .info {
            padding-top: 100px !important;
            padding-bottom: 100px !important
        }
    }


    input.input-material {
        width: 100%;
        border: none;
        border-bottom: 1px solid #eee;
        padding: 10px 0
    }

    input.input-material.is-invalid {
        border-color: #dc3545 !important
    }

    input.input-material:focus {
        border-color: #796AEE
    }

    input.input-material ~ label {
        color: #aaa;
        position: absolute;
        top: 14px;
        left: 0;
        cursor: text;
        -webkit-transition: all 0.2s;
        transition: all 0.2s;
        font-weight: 300
    }

    input.input-material ~ label.active {
        font-size: 0.8rem;
        top: -10px;
        color: #796AEE
    }

    input.input-material.is-invalid ~ label {
        color: #dc3545
    }
    button, input {
        outline: none !important;
    }
    .login-page .form-holder .form .form-group {
        position: relative;
        margin-bottom: 30px;
    }
</style>

<div class="outer">
        <div class="page login-page">
            <div class="container d-flex align-items-center">
                <div class="form-holder has-shadow">
                <div class="row">
                    <!-- Logo & Information Panel-->
                    <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                        <div class="logo">
                            <h1>To-Do List</h1>
                        </div>
                        <p>Join today! To enjoy a minimilistic and optimized approach.</p>
                        </div>
                    </div>
                    </div>
                    <!-- Form Panel    -->
                    <div class="col-lg-6 bg-white">
                        <div class="form d-flex align-items-center">
                            <div class="content">
                            <form method="post" class="form-validate" novalidate="novalidate">
                                <div class="form-group">
                                    <input id="login-username" type="text" ng-model="uname" name="loginUsername" required="" data-msg="Please enter your username" placeholder="Username" class="input-material">
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" ng-model="pswd" name="loginPassword" required="" data-msg="Please enter your password" placeholder="Password" class="input-material">
                                </div>
                                <a id="login" ng-click="loginQuery(uname, pswd)" class="btn btn-primary">Login</a>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form><small>Do not have an account? </small><a data-toggle="modal" data-target="#modalRegisterForm" class="signup">Signup</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form">
                        <input type="text" class="form-control mb-2" placeholder="User Id" ng-model="userid">
                        <input type="password" class="form-control mb-2" placeholder="Your Password" ng-model="pass">
                        <input type="text" class="form-control" placeholder="Your Name" ng-model="name">
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary mb-3" ng-click="signup(userid, pass, name)">Sign up</button>
                </div>
            </div>
        </div>
    </div>
</div>
