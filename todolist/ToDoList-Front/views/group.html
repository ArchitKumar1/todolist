<div>
    <div>
        <table class="table table-condensed">
            <thead>
                <th>S No.</th>
                <th>To-Do</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks" style="background-color:{{task.status? 'rgba(48, 243, 30, 0.575)' : 'rgba(221, 20, 20, 0.658)'}};">
                    <td>{{$index + 1}}</td>
                    <td>{{task.description}}</td>
                    <td ng-click='taskStatusChange(task.pk, task.status)'><input type="checkbox" ng-model="task.status"/></td>
                    <td ng-click='removeTask(task.pk)'><i class="fas fa-trash-alt"></i></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary ml-2" data-toggle="modal" data-target="#addTask">
                Add Task
        </button>
    </div>
    <div class="modal" id="addTask">
        <div class="modal-dialog">
            <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Task</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <input type="text" class="form-control input-lg mb-2" ng-model="addItemDesc" placeholder="Item Description">
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="addTask(addItemDesc)">Add Task</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
