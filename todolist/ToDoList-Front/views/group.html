<div>
    <div>
        <table class="table table-condensed">
            <thead>
                <th>S No.</th>
                <th>To-Do</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks" style="background-color:{{task.status ? 'rgba(48, 243, 30, 0.575)' : 'rgba(221, 20, 20, 0.658)'}};">
                    <td>{{$index + 1}}</td>
                    <td>{{task.description}}</td>
                    <td ng-click='taskStatusChange(task.pk, task.status)'><input type="checkbox" ng-model="task.status"/></td>
                    <td ng-click='removeTask(task.pk)'><i class="fas fa-trash-alt"></i></td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary ml-3" data-toggle="modal" data-target="#addTask">
            Add Task
        </button>
        <button type="button" class="btn btn-warning ml-3" data-toggle="modal" data-target="#shareGroup">
            Share Group
        </button>
        <button type="button" class="btn btn-danger ml-3" data-toggle="modal" data-target="#deleteGroup">
            Delete Group
        </button>
    </div>

    <!-- Modal for adding Task to Group -->
    <div class="modal" id="addTask">
        <div class="modal-dialog">
            <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add Task</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <input type="text" class="form-control input-lg mb-2" ng-model="addItemDesc" placeholder="Item Description">
                </div>
          
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="addTask(addItemDesc)">Add Task</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Group Deletion -->
    <div class="modal" id="deleteGroup">
        <div class="modal-dialog">
            <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Are you sure?</h4>	
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
          
                <!-- Modal body -->
                
                <div class="modal-body">
                    <p>Do you really want to delete this group? This process cannot be undone.</p>
                    <p>All the data regarding this Task List would be removed.</p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" ng-click="deleteGroup()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Group Sharing -->
    <div class="modal" id="shareGroup">
        <div class="modal-dialog">
            <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Want to share your Task List?</h4>	
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <p>This feature is being developed. Please wait for some time.</p>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
